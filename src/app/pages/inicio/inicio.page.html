<ion-header no-border>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <!-- DETAIL , le dice a material design que es un elemento que se puede hacer click-->
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label text-capitalize>{{c.name}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
